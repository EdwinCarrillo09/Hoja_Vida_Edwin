                <div class="p-3 d-flex flex-column h-100">

                    <h6 class="fw-bold small mb-1" style="color: var(--primary-color);">{{ cert.titulo }}</h6>

                    <div class="mt-auto d-grid gap-2 d-print-none">

                    </div>
